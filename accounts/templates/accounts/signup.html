{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
     <div class="container">
        <div class="row justify-content-around mt-5">
          <div class="col-sm-4">
               <h4><u>Register yourself </u></h4></br>
               <p>Already have an account? <a href="{% url 'accounts:login' %}">Click here</a>  </p>
               <form action="{% url 'accounts:signup' %}" method="post">
                    {% csrf_token %} 
                    {{ form|crispy }}
                    <input type="submit" value="signup" class="btn btn-primary col-3">
               </form>
          </div>
        </div>
     </div>
{% endblock content %}
