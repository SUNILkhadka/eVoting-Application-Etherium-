{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        .flag{
            width:170px;
            height: 512px;
        }
    </style>
    <div class="container">
        <div class="row custom-section d-flex align-items-center">
            <div class="col-12 col-lg-4">
                <h2>Casting Vote</h2>
                <h3>Ever been easier</h3>
                <p>With online voting system you're every vote is safe and unhackable with blockchain technology</p>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard:dash' %}" >VOTE NOW</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}">VOTE NOW</a>
                {% endif %}
            </div>
            <div class="col-12 col-lg-8">
                <img class="flag" src="{% static 'media/flag.png' %}" alt="Team process banner">
            </div>
        </div>
    </div>
{% endblock content %}
